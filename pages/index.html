<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo">
    <meta name="keywords" content="todos">
    <meta name="author" content="Oleg Kovalenko">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet"/>
    <title>ToDo</title>
</head>
<body>
    <section class="learnTodo">
        <div class="container" id="container">
        <h1 class="title">Todo List</h1>
        <div class="add-block" id="add-block">
            <input type="text" class="input" id="input" placeholder="New Todo" required>
            <input type="button" class="add" id="add-btn" value="Add new todo">
        </div>
        <div class="tasks-options" id="tasks-options">
            <button class="active filterBtn" id="active" data-filter="active">Активные</button>
            <button class="arch filterBtn" id="arch" data-filter="disactive">Архивные</button>
        </div>
        <div class="items" id="items">
            
        </div>
    </div>
    </section>

    <section class="learnVideoJS">
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="file">Choose file to upload</label>
                <input type="file" id="file" class="file" name="file" multiple>
            </div>
            
        </form>
        <div class="block" id="block">
            <video
                id="my-video"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="640"
                height="320"
            >
            <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4" class="source">
        </video>
        </div>
        
<button class="submitFile" onclick="setNewEntry(''); return false;" href="#"></button>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://vjs.zencdn.net/7.14.3/video.min.js"></script>
    <script src="../js/index.js"></script>
</body>
